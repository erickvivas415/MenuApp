{% extends 'food/base.html' %}

{% block content %}

    {% for item in item_list %}
    <div class="row m-2">
        <div class="col-md-3 offset-md-2">
            <img class="img-thumbnail" height="50px" src="{{ item.item_image }}" alt="">
            
        </div>
        <div class="col-md-4">
            <h3>{{item.item_name}}</a></h3>
            <h5>{{ item.item_desc }}</h5>
            <h6>$ {{ item.item_price }}</h6>
        </div>
        <div class="col-md-2">
            <a href="{% url 'food:detail' item.id %}" class="btn btn-secondary">Details</a>
        </div>
    </div>
    {% endfor %}

{% endblock %}
