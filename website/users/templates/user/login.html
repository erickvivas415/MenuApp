{% extends 'food/base.html' %}

{% block content %}
<div class="col-md-3 offset-md-3 mt-3">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {% for field in form%}
                    <div class="form-group m-2">
                        {{ field.name }}
                        {{ field }}
                    </div>
                {% endfor %}
                
                <button class="btn btn-secondary" type="submit">Log In</button>
            </form>
        </div>
    </div>
    

</div>

{% endblock %}
